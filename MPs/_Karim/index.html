<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <script src="tools/gl-matrix-min.js"></script>
    <script src="../sharedJs/debug/webgl-debug.js"></script>
    <script src="tools/webglTools.js"></script>
    <script src="tools/commonFunctions.js"></script>

    <!-- /////////////////\\\\\\\\\\\\\\\\ -->
    <!-- //////////VERTEX SHADER\\\\\\\\\\ -->
    <!-- /////////////////\\\\\\\\\\\\\\\\ -->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;
        attribute vec4 aColor;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

		varying vec4 vColor;
        varying vec2 vTextureCoord;

        void main(void) {
			vColor = aColor;
			vTextureCoord = aTextureCoord;
			gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
    </script>

    <!-- //////////////////\\\\\\\\\\\\\\\\\ -->
    <!-- //////////FRAGMENT SHADER\\\\\\\\\\ -->
    <!-- //////////////////\\\\\\\\\\\\\\\\\ -->
    <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
          precision highp float;
        #endif
        uniform sampler2D uColorTexture;
        uniform int uSelector;

		varying vec4 vColor;
		varying vec2 vTextureCoord;
        void main(void) {
            if(uSelector == 0){
			    gl_FragColor = texture2D(uColorTexture, vTextureCoord);
			}
			else {
			    gl_FragColor = vColor;
			}
		}
    </script>
    <script src="js/alpha-shape/alphaShape.js"></script>
    <script src="js/my_classes/procedural_iceberg.js"></script>
    <script src="js/my_classes/blockyIceberg.js"></script>
    <script src="js/my_classes/math.js"></script>
    <script src="js/quickhull3d/lib/QuickHull.js"></script>
    <script src="js/quickhull3d/lib/Face.js"></script>
    <script src="js/quickhull3d/lib/HalfEdge.js"></script>
    <script src="js/quickhull3d/lib/index.js"></script>
    <script src="js/quickhull3d/lib/Vertex.js"></script>
    <script src="js/quickhull3d/lib/dependencies.js"></script>
    <script src="js/quickhull3d/lib/VertexList.js"></script>
    <script src="js/my_classes/environment.js"></script>
    <script src="js/my_classes/scene.js"></script>

</head>
<body onload="initWebGL()">

<canvas id="webgl-canvas" width="750" height="750">
    HTML5 is not supported
</canvas>
<button id="generate" onclick="initBuffers()">Generate</button>
<label>Show bounding box wireframe:</label><input type="checkbox" onchange="ViewWireframe()">
<label>Show water:</label><input type="checkbox" onchange="ViewWater()" checked="checked">
<label>Choose hull algorithm:</label>
<select id="algorithm" onchange="AlgorithmSelector(this.value)">
    <option value="convex">Convex Hull</option>
    <option value="alpha">Alpha Shape</option>
</select>
<script src="tools/mouseMotionHandling.js"></script>
</body>

</html>
